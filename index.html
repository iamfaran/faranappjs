<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table App|Faran</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark">
    <!-- Start Here  -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto mt-5">
          <div class="card  text-center">
            <div class="card-body">
              <h5 class="card-title">Table App by Faran</h5>

              <form action="result-table.html" id="tables" method="GET">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"
                        >Table?</span
                      >
                    </div>
                    <input
                      id="table-number"
                      type="number"
                      class="form-control"
                      placeholder="Table Number"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <input
                  type="submit"
                  class="btn btn-outline-primary btn-block"
                />
                <div id="final-result"></div>
              </form>
              <div class="loading ">
                <img src="imgs/loading.gif" class="mt-3" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Get current year for the copy right section -->
    <script src="js/table.js"></script>
  </body>
</html>
